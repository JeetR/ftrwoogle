<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h4>Showing {{ words|length }} Results</h4>
    <table class="table">
        <tr>
            <th>
                Words
            </th>
        </tr>
        {% for one_data in words %}
            <tr>
                <td>{{ one_data }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
